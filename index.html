<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de MÃºsica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="./src/style/style.css">
</head>

<body>
  <main class="container-principal ">
    <div class="container-principal__top">
      <i class="fas fa-bars menu-btn"></i>
      <i class="fas fa-search"></i>
    </div>

    <div class="cover-image"></div>
    <div class="player-body"></div>

    <div class="playlist-container">
      <table class="playlist-table" id="playlist">
        <tr class="playlist-row">
          <td class="song-number">
            <h5>1</h5>
          </td>
          <td class="song-title">
            <h5>Song Title</h5>
          </td>
          <td class="song-duration">
            <h5>2:03</h5>
          </td>
          <td class="song-favorite">
            <i class="fas fa-heart"></i>
          </td>
        </tr>
      </table>
    </div>

    <div class="bar">
      <div class="dot">
      </div>
      <div class="time">
        <h5 class="current-time">0:00</h5>
        <h5 class="duration">0:00</h5>
      </div>
    </div>

    <section class="info-song">
      <h2>song</h2>
      <h3>artist</h3>
    </section>

    <div class="controls">
      <i class="fas fa-backward" id="prev"></i>
      <i class="fas fa-play" id="playpause"></i>
      <i class="fas fa-forward" id="next"></i>
      <div class="volume-control">
        <i class="fas fa-volume-up" id="volume-btn"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
      </div>
    </div>



    <div class="more-controls">
      <i class="fas fa-heart" id="current-favourite"></i>
      <i class="fas fa-random" id="shuffle"></i>
      <i class="fas fa-repeat" id="repeat"></i>
      <i class="fas fa-cog" id="options"></i>
    </div>


    <p class="actual-song-title">song title</p>


  <main/>



  <script type="module" src="/src/js/main.js"></script>

</body>

</html>
